<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg+xml" href="assets/img/cllo.svg" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="/assets/css/style.css">
    <title>CLLO</title>
</head>

<body>
    <header id="header" role="banner">

        <!-- user_sign -->
        <div class="user_sign">
            <ul class="container">
                <li><a href="/login.html">로그인</a></li>
                <li><a href="/logout">로그아웃</a></li>
                <li><a href="/join.html">회원가입</a></li>
            </ul>
        </div>

        <!-- header_inner -->
        <div class="header_inner">
            <div class="header_item">
                <div class="logo">
                    <a href="index.html">
                        <img src="/assets/img/logo.svg" alt="logo">
                    </a>
                </div>
                <nav class="header__nav" role="navigation" aria-label="메인 메뉴">
                    <ul>
                        <li><a href="/index.html">Home</a></li>
                        <li><a href="/style">Style</a></li>
                        <li><a href="/community">Community</a></li>
                        <li><a href="/mypage">Mypage</a></li>
                        <li>
                            <button class="search_icon">
                                <img src="/assets/img/search.svg" alt="search">
                            </button>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>

    </header>
    <!-- 헤더 -->

    <main id="main" role="main">
        <div class="join__wrap container">
            <div class="logo">
                <a href="/index.html"></a>
            </div>
            <form action="/" class="join__form">
                <fieldset>
                    <legend class="blind">회원가입</legend>
                    <div class="join__inputInner blind">
                        <label for="nickName" class="join__label required">닉네임</label>
                        <input type="text" id="nickName" placeholder="한글 2-5자">
                    </div>
                    <div class="join__inputInner">
                        <label for="youEmail" class="join__label required">이메일 주소</label>
                        <input type="text" id="youEmail" placeholder="예&#41; cllo@cllo.co.kr">
                    </div>
                    <div class="join__inputInner">
                        <label for="youPass" class="join__label required">비밀번호</label>
                        <input type="text" id="youPass">
                    </div>
                    <button type="submit" class="join__btn">로그인</button>
                </fieldset>
            </form>
            <div class="find__info">
                <ul>
                    <li class="find__line"><a href="/join.html">이메일 가입</a></li>
                    <li class="find__line"><a href="/findEmail.html">이메일 찾기</a></li>
                    <li class="find__line"><a href="/findPass.html">비밀번호 찾기</a></li>
                </ul>
            </div>
            <div class="social__login">
                <a href="/"><button class="join__btn social__btn login__naver"><span></span>네이버로 로그인</button></a>
                <a href="/"></a><button class="join__btn social__btn login__apple"><span></span>Apple로 로그인</button></a>
                <a href="/"></a><button class="join__btn social__btn login__google"><span></span>Google로
                    로그인</button></a>
                <a href="/"></a><button class="join__btn social__btn login__kakao"><span></span>카카오로 로그인</button></a>
            </div>

        </div>


    </main>
    <!-- main -->


    <footer id="footer" role="contentinfo">
        <div class="footer_inner container">
            <div class="f_logo">
                <img src="/assets/img/f_logo.svg" alt="footer_logo">
            </div>
            <p>사용자의 지역에 따른 날씨에 맞춰 코디를 추천해주고
                서로의 코디를 공유하며 이야기를 나눌 수 있는 사이트입니다.</p>
            <ul class="content_info">
                <li>
                    <a href="#">이용약관</a>
                </li>
                <li>
                    <a href="#">개인정보 처리방침</a>
                </li>
            </ul>
        </div>
        <div class="copy_line">
            © 2023 Moon young-in & Lee hye-min. All rights reserved.
        </div>
    </footer>
    <!-- footer -->



    <!-- script -->
    <script src="assets/js/scroll_menu.js"></script>

    <!-- swiper 연결 -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="/assets/js/swiper.js"></script>

    <!-- gsap 연결 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/ScrollTrigger.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.1/ScrollToPlugin.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/studio-freight/lenis@1/bundled/lenis.min.js"></script>

    <script src="assets/js/gsap.js"></script>
</body>

</html>
